name: Test and Build

on:
  push:
    branches: master
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“‚ Checkout Repository
        uses: actions/checkout@v3
      - name: ğŸ“¦ Download Artifact
        uses: actions/download-artifact@v4
        with:
          path: build/libs
      - name: ğŸ‹ Docker Build
        run: docker build -t groom-server:test .
      - name: â¬ Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose
          docker-compose --version
      - name: ğŸ‹ Docker Run
        run: docker-compose -f compose.yaml up -d
      - name: âŒ› Wait for Application
        run: sleep 45
      - name: ğŸ§ª Test Application
        run: |
          RESPONSE=$(curl -s "http://localhost:8080/health/check")
          if [ "$RESPONSE" != "OK" ]; then
            echo "ğŸ’£ Health Check Failed"
            exit 1
          fi